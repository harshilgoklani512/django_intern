<!DOCTYPE html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login, Registration & Forgot Form Design</title>
    <!-- Bootstrap 4 CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Fontawesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Developer Sign up</p>
  
                  <form class="mx-1 mx-md-4" method="post">
                    {% csrf_token %}
                    
                    {% comment %} <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-group">
                        <label for="demo_overview_minimal">Choose Your Role</label><br>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="account_type" id="inlineRadio1" value="manager" />
                          <label class="form-check-label" for="inlineRadio1">Manager</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="account_type" id="inlineRadio2" value="developer" />
                          <label class="form-check-label" for="inlineRadio2">Developer</label>
                        </div>
                        
                        
                        </div>
                      </div> {% endcomment %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <input type="text" id="form3Example1c" class="form-control" style="margin-left: 10px;" placeholder="Enter Your Name" {{form.username}}
                      <div class="form-outline flex-fill mb-0">
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      
                        <input type="email" id="form3Example3c" class="form-control"style="margin-left: 10px;" placeholder="Enter Your Email" {{form.email}} 
                        <div class="form-outline flex-fill mb-0">
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      
                        <input type="password" id="form3Example4c" class="form-control" style="margin-left: 10px;" placeholder="Enter Password" {{form.password1}} 
                        <div class="form-outline flex-fill mb-0">
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      
                        <input type="password" id="form3Example4cd" class="form-control" style="margin-left: 10px;" placeholder="ReEnter Password" {{form.password2}} 
                        <div class="form-outline flex-fill mb-0">
                      </div>
                    </div>
  
                    
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                     
                      <input type="submit"  value="Get Started" class="btn btn-primary btn-lg" />
                       {% comment %} <button type="submit" class="btn btn-primary btn-lg">Register</button> {% endcomment %}
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>

  <script src="{% static 'js/login.js' %}"></script>
    </body>
  </html>
